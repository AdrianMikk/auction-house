<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/scss/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- <script src="/src/js/index.js"></script> -->
    <script src="/src//js/contact.js"></script>
    <title>Contact | EchoBids</title>
</head>

<body>
    <header>
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg d-flex p-2">
                <a class="navbar-brand logo fs-2" href="/index.html">
                    EchoBids
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-lg-1 justify-content-between" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex fs-5" href="/listings.html">Buy</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex fs-5" href="/sell.html">Sell</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex fs-5" href="/profile.html">Profile</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex active fs-5" href="/contact.html">Contact</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex fs-5" href="/about.html">About</a>
                        </li>
                    </ul>
                    <form class="form d-flex justify-content-between my-lg-0">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-light m-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5 p-2">Contact Us</h1>
        <div class="connect-p mt-1 fs-4 text-center">
            <p>Customer Support</p>
        </div>
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Type your message"></textarea>
                        </div>
                        <button type="submit" class="btn w-100 mt-2" id="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer-container d-flex p-2 fixed-bottom">
        <div class="container">
            <div class="row fs-3">
                <div class="col-md-6">
                    <p>&copy; Copyright 2023</p>
                </div>
                <div class="col-md-6 text-md-end d-flex justify-content-between">
                    <img src="/images/facebook.svg" alt="Logo 1" class="logo">
                    <img src="/images/insta.svg" alt="Logo 2" class="logo">
                    <img src="/images/twitter.svg" alt="Logo 3" class="logo">
                    <img src="/images/discord.svg" alt="Logo 4" class="logo">
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
