<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Item list for my Auction Site EchoBids">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/scss/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script defer type="module" src="/src/js/listing.mjs"></script>
    <title>Auctions | EchoBids</title>
</head>

<body>
    <header>
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg d-flex p-2">
                <a class="navbar-brand logo fs-2" href="/index.html">
                    EchoBids
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-lg-1 justify-content-between" id="navbarColor01">
                    <ul class="navbar-nav mr-auto d-flex fs-5">
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex" href="/listings.html">Auction</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link" href="/sell.html">Sell</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link" id="navProfile" href="/profile.html">Profile</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                    <form class="form d-flex justify-content-between my-lg-0">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-light m-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-3 p-3">EchoBids</h1>
        <div class="connect-p mt-1 fs-4 text-center">
            <p>Bid, Win, Cherish: Your Auction Adventure Begins Here!</p>
        </div>
        <div class="container mt-2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort by
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="newestPost" href="#">Newest</a>
                        <a class="dropdown-item" id="oldestPost" href="#">Oldest</a>
                    </div>
                </li>
            </ul>
        </div>

        </div>
        <div class="container">
            <div id="postModal" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <span class="post-id" id="postId"></span>
                        <h2 id="modalTitle"></h2>
                        <img id="modalImage" class="img-fluid">
                        <p id="modalBody"></p>
                        <div class="container mt-3">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="currentBid" class="form-label" class="form-control"
                                            id="currentBid">Current Bid:</label>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label for="yourBid" class="form-label">Your Bid:</label>
                                        <input type="text" class="form-control" id="yourBid" name="amount">
                                    </div>
                                </div>
                                <button type="click" class="mt-2 p-1" id="bidBtn">Place Bid</button>
                                <div id="bid"></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row mt-3" id="postFeed">
                <!-- <div class="p-2 m-2 fs-2    " id="countdown"></div> -->
            </div>
        </div>
        </div>
        </div>
        </div>

    </main>

    <footer class="footer-container d-flex p-2 fixed-bottom">
        <div class="container">
            <div class="row fs-3">
                <div class="col-md-6">
                    <p>&copy; Copyright 2023</p>
                </div>
                <div class="col-md-6 text-md-end d-flex justify-content-between">
                    <a href="https://www.facebook.com/">
                        <img src="/images/facebook.svg" alt="Facebook Logo" class="logo">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img src="/images/insta.svg" alt="Instagram Logo" class="logo">
                    </a>
                    <a href="https://twitter.com/">
                        <img src="/images/twitter.svg" alt="Twitter Logo" class="logo">
                    </a>
                    <a href="https://discord.com/">
                        <img src="/images/discord.svg" alt="Discord Logo" class="logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
